<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto">Product Catalog</h1>
            <input type="text" name="filter" placeholder="Filter you product" class="form-control m-3" id="filter">
        </nav>

        <div class="card card-body">
            <ul class="list-group collection">
                <!-- <li class="list-group-item collection-item" id="product-0">
                    <strong>Microphone</strong>
                    <span class="price">$30</span>
                    <i class="fa fa-trash float-right delete-product"></i>
                </li> -->
            </ul>
            <span class="msg"></span>
            <form>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" placeholder="product-name" class="form-control product-name">
                    </div>

                    <div class="col">
                        <input type="text" placeholder="product-price" class="form-control product-price">
                    </div>
                </div>
                <button class="btn mt-3 btn-block btn-primary add-product">Submit</button>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
